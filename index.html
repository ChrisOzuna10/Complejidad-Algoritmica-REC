<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complejidad en Estructuras Lineales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Complejidad en Estructuras Lineales</h1>
    <div class="principal">
        <div class="option">
            <h2>Array</h2>
            <button id='saveArray' class="but">Realizar Inserción al ArrayList</button>
            <div class="info">
                <button id="arrayBubble">Bubble Sort</button>
                <label id="tiempoBubbleA">Bubble Sort: --</label>
                <button id="arrayMerge">Merge Sort</button>
                <label id="tiempoMergeA">Merge Sort: --</label>
                <button id="arrayRadix">Radix Sort</button>
                <label id="tiempoRadixA">Radix Sort: --</label>
                <h2>Buscar en ArrayList</h2>
                <input type="text" id="searchInput" placeholder="Ingresa el dato a buscar">
                <br>
                <button id="searchButtonArray">Buscar</button>
                <label id="searchTimeArray">Tiempo de búsqueda: --</label>
            </div>
        </div>
        <div class="option">
            <h2>Linked List</h2>
            <button id='saveList' class="but">Realizar Inserción a la LinkedList</button>
            <div class="info">
                <button id="listBubble">Bubble Sort</button>
                <label id="tiempoBubbleL">Bubble Sort: --</label>
                <button id="listMerge">Merge Sort</button>
                <label id="tiempoMergeL">Merge Sort: --</label>
                <button id="listRadix">Radix Sort</button>
                <label id="tiempoRadixL">Radix Sort: --</label>
                <h2>Buscar en LinkedList</h2>
                <input type="text" id="searchInputLinked" placeholder="Ingresa el dato a buscar"/>
                <br>
                <button id="searchButtonLinked">Buscar</button>
                <label id="searchTimeLinked">Tiempo de búsqueda: --</label>
            </div>
        </div>
    </div>


    <div class="charts">
        <div class="chart-row">
            <div class="chart">
                <h2>ArrayList</h2>
                <canvas id="myChart"></canvas>
            </div>
            <div class="chart">
                <h2>LinkedList</h2>
                <canvas id="linkedListChart"></canvas>
            </div>
        </div>
        <div class="chart-row">
            <div class="chart">
                <h2>ArrayList Insertions</h2>
                <canvas id="insertionsChart"></canvas>
            </div>
            <div class="chart">
                <h2>LinkedList Insertions</h2>
                <canvas id="linkedListInsertionsChart"></canvas>
            </div>
        </div>
        <div class="chart-row">
            <div class="chart">
                <h2>ArrayList</h2>
                <canvas id="timeSearching"></canvas>
            </div>
            <div class="chart">
                <h2>LinkedList</h2>
                <canvas id="iterationsSearching"></canvas>
            </div>
        </div>
    </div>

    <script type="module" src="./src/controllers/Controller.mjs"></script>
</body>

</html>
